name: Build and Deploy Docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"

    - name: Build Sphinx docs
      run: |
        rm -rf docs/_build docs/auto_examples
        sphinx-build -b html docs docs/_build/html

    - name: Check for symlinks in build output
      run: |
        SYMLINKS=$(find docs/_build/html -type l)
        if [ -n "$SYMLINKS" ]; then
          echo "Warning: Symlinks found in build output. Removing them to satisfy GitHub Pages deployment."
          echo "$SYMLINKS"
          find docs/_build/html -type l -delete
        fi

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
